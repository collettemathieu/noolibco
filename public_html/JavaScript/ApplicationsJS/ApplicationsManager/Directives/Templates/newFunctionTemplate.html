<div class="modal-header">
	<button type="button" class="close" ng-click="close()">x</button>
	<h2 class="modal-title">Add a new function</h2>
</div>
<div class="modal-body">
	<form class="col-lg-6 centering">
		<div class="form-group has-feedback">
			<div class="input-group">
				<div class="input-group-addon">Select a programming language</div>
				<select name="language" ng-options="language for language in tableLanguages" ng-model="language" class="form-control input-sm" required select-design-directive data-live-search="false"></select>
			</div>
		</div>
	</form>
	<drop-zone></drop-zone>
</div>
