<div class="modal-header">
	<button type="button" class="close" ng-click="close()">x</button>
	<h2 class="modal-title">Edit the name of {{application.nom}}</h2>
</div>
<div class="modal-body">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-lg-10 centering">
				<form ng-submit="validFormName($event)" name="formNameApp">
					<div class="form-group has-feedback" ng-class="{'has-error':formNameApp.nomApp.$invalid && formNameApp.nomApp.$dirty, 'has-success':formNameApp.nomApp.$valid}">
						<div class="input-group">
							<div class="input-group-addon">Name</div>
							<input type="text" name="nomApp" ng-model="nomApp" ng-minlength="3" ng-maxlength="20" required class="form-control" maxlength="20" placeholder="Enter a name for your application (3-20 chars)." name-application-validator/>
						</div>
						<span ng-class="{'glyphicon form-control-feedback glyphicon-remove':formNameApp.nomApp.$invalid && formNameApp.nomApp.$dirty, 'glyphicon form-control-feedback glyphicon-ok':formNameApp.nomApp.$valid}"></span>
						<span ng-show="formNameApp.nomApp.$invalid && formNameApp.nomApp.$dirty" class="help-block" ng-bind="infoInvalidNameApplication"></span>
						
					</div>
					<input type="hidden" name="idApp" value="{{application.id}}"/>
					<button ng-disabled="formNameApp.$invalid" class="btn btn-primary" type="submit">
						<div ng-hide="displayButtonForm">Send</div>
						<div ng-show="displayButtonForm"><span class="glyphicon glyphicon-refresh spinning" ></span> Loading...</div>
					</button>
				</form>
			</div>
		</div>
	</div>
	</div>
